

<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 80)}" [name]="player"
     [playerActive]="i == game.currentPlayer"      class="player-position hide-mobile" ></app-player>

     <app-player-mobile *ngFor="let player of game.players; let i = index;" [ngStyle]="{'left.px': 20 + (i * 80), 'top.px': 20}" [name]="player"
     [playerActive]="i == game.currentPlayer"      class="player-position hide-desktop" ></app-player-mobile>


<div class="game-field">
    <div class="card-stack">

        <!-- Card stack -->
        <img *ngFor="let card of [0, 1, 2, 3, 4, 5, 6]; let i = index;" [ngStyle]="{'right.px': i*2, 'bottom.px': i*1}"
            src="assets/img/cards/playing-card-backside.png">
        <img (click)="takeCard()" class="top-card" [ngStyle]="{'right.px': 15, 'bottom.px': 9}"
            src="assets/img/cards/playing-card-backside.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Current cards and animation -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card"
            [ngStyle]="{'right.px': 15, 'bottom.px': 9}" src="assets/img/cards/{{ game.currentCard }}.png">
    </div>


</div>

<app-game-info *ngIf="this.game.currentCard" [cardValue]="game.currentCard" class="pin-card"></app-game-info>

<button  (click)="openDialog()" class="btn-add"   mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
